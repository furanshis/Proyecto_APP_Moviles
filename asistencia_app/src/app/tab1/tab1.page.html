<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> 

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <br>
        <br>
        <br>
        <br>
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
            <br>
            <ion-router-link routerLink="#"> Olvidaste tu contraseña? </ion-router-link>
          </ion-card-content>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
