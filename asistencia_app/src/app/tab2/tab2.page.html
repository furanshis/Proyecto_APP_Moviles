<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="welcome-bar">
    <p class="welcome-message">¡Bienvenido <span class="username">{{ username }}</span>!</p>
  </div>
  
  

    <div class="content">
  
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let asistencia of asistencias" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
            <circle-progress
            [percent]="getPorcentaje(asistencia)"
            [radius]="65"
            [outerStrokeWidth]="6"
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [titleColor]="'var(--ion-color-dark)'"
            [animationDuration]="300"
            [subtitle]="'Asistencia'"
            ></circle-progress>
            <div class="title">{{ asistencia.asignatura }}</div>

            <br>
            <p>clases totales: {{ asistencia.total_clases }}</p>
            <p>clases asisitidas: {{ asistencia.clases_asistidas }}</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
 

  <ion-button expand="full"  (click)="onClick()" >
    Cerrar Sesión
    <ion-icon name="enter-outline"></ion-icon>
  </ion-button>


  <ion-button expand="block" (click)="startScan()">
    Escanear Qr
  </ion-button>


    <ion-item>
      <ion-label class="ion-text-wrap">Resultado: {{ scannedResult }}</ion-label>
    </ion-item>

  </div>

  


</ion-content>
