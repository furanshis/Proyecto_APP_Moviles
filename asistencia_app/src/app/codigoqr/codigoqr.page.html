<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>codigoqr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content> 
      <qrcode 
      [qrdata]="qrString" 
      [width]="256" 
      [errorCorrectionLevel]="'M'">
    </qrcode>
    </ion-card-content>
  </ion-card>
</ion-content>
